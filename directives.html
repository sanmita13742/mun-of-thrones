<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Directives</title>
    <link rel="stylesheet" href="css\d_updates.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container">
    <h1>Important Directives</h1>
    <p id="currentDirectives">
        <!-- Directives will be dynamically displayed here -->
    </p>
</div>

<script>
// Retrieve the directive from localStorage or set a default message
let directives = JSON.parse(localStorage.getItem('directives')) || "No important directives at the moment.";

// Display the current directive
document.getElementById("currentDirectives").innerText = directives;
</script>

</body>
</html>
