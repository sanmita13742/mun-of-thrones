<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <link rel="stylesheet" href="css\d_updates.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container">
    <h1>Password Required</h1>
    <form id="passwordForm">
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter the password">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("passwordForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const password = document.getElementById("password").value;

    // Check the password (you can replace 'admin' with your desired password)
    if (password === 'admin') {
        window.location.href = 'update_directives.html'; // Redirect to update page if correct
    } else {
        alert('Incorrect password, please try again.');
    }
});
</script>

</body>
</html>
